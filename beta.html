<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Search your favorite recipes."> 
    <!-- Icons. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <br>
    <h1 class="text-3xl font-primary text-center">QuickNom</h1>
    <!--I KNEW YOU'D COME HERE. GUESS WHAT, I GOT YOUR IP ADDRESS SINCE YOU OPENED THE CONSOLE. COPYING CODE ISN'T THE WAY TO GO MAN.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <div class="add-recipe mx-auto max-w-md">
        <div class="relative mb-3">
            <input type="text" class="w-full py-2 pl-10 pr-4 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500" id="ingredientInput" placeholder="Let's cook some magic.">
            <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                <button onclick="searchRecipesByIngredients()" class="text-gray-600 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
                    <span class="sr-only">Search</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </span>
        </div>
    </div>
    <h3 class="text-2xl font-primary pl-4">Here are some popular recipes</h3>
    <div class="recipe-list" id="popular-recipes">
    </div>
    <div class="flex justify-center items-center">
        <button onclick="loadMoreRecipes()" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg text-white mt-4">Discover more delights</button>
    </div>
    <footer class="text-center mt-20 font-primary">
        Made with <img src="assets/takeout-box.png" style="width: 26px; height: 26px;"> by <a href="https://errolm.netlify.app">ErrolM</a><br>
    </footer>

    <!-- Alert Banner -->
    <div class="fixed inset-x-0 bottom-0 p-4" id="alertBanner" style="display: none;">
        <div class="relative flex items-center justify-between gap-4 rounded-lg bg-indigo-600 px-4 py-3 text-white shadow-lg">
            <p class="text-sm font-medium">
                Love Alpine JS?
                <a href="#" class="inline-block underline">Check out this new course!</a>
            </p>

            <button aria-label="Close" class="shrink-0 rounded-lg bg-black/10 p-1 transition hover:bg-black/20" onclick="closeAlert()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Function to close the alert banner
        function closeAlert() {
            const alertBanner = document.getElementById("alertBanner");
            alertBanner.style.display = "none";
        }
    </script>
</body>
</html>
