<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://kit.fontawesome.com/b06b850e74.js" crossorigin="anonymous" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="font-primary">QuickNom</h1>
        <div class="alert alert-danger d-none" id="errorAlert" role="alert">
            No results found or an error occurred.
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="ingredientInput" placeholder="What's in your fridge today?" onkeydown="if(event.key==='Enter') searchRecipesByIngredients()">
            <button onclick="searchRecipesByIngredients()" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="recipe-list" id="search-results">
            <!-- Recipe cards will be added here dynamically -->
        </div>
    </div>

    <script>
        function searchRecipesByIngredients() {
            const userInput = document.getElementById('ingredientInput').value;
            const apiKey = '3923ba0f5cd24c9cbd5dc83427cc9bbe';
            const apiUrl = `https://api.spoonacular.com/recipes/findByIngredients?apiKey=${apiKey}&ingredients=${userInput}&number=10`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displaySearchResults(data);
                })
                .catch(error => {
                    console.error('Error fetching data: ', error);
                    displayErrorAlert();
                });
        }

        function displaySearchResults(results) {
            const searchResultsContainer = document.getElementById('search-results');
            searchResultsContainer.innerHTML = '';

            if (results.length === 0) {
                displayErrorAlert();
                return;
            }

            results.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.classList.add('card');

                const image = document.createElement('img');
                image.classList.add('card-img-top');
                image.src = recipe.image;

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const recipeTitle = document.createElement('h5');
                recipeTitle.classList.add('card-title');
                recipeTitle.textContent = recipe.title;

                const dietInfo = document.createElement('p');
                dietInfo.textContent = `Diet: ${recipe.diet}`;

                cardBody.appendChild(image);
                cardBody.appendChild(recipeTitle);
                cardBody.appendChild(dietInfo);

                recipeCard.appendChild(cardBody);
                searchResultsContainer.appendChild(recipeCard);
            });
        }

        function displayErrorAlert() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.remove('d-none');
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
