<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="description" content="Search your favorite recipes."> 
    <!-- Icons. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/b06b850e74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>QuickNom</title>
</head>
<body>
    <br>
    <h1 class="font-primary">QuickNom</h1>
    <!--I KNEW YOU'D COME HERE. GUESS WHAT, I GOT YOUR IP ADDRESS SINCE YOU OPENED THE CONSOLE. COPYING CODE ISN'T THE WAY TO GO MAN.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>

        const majorIntolerances = ["Gluten-Free", "Dairy-Free", "Nut-Free"];

        const edamamAppId = "2f4013c4";
        const edamamAppKey = "173b04b81fbfda990d7c78c089bb5569";
        
        function searchRecipesByIngredients() {
            const ingredients = document.getElementById("ingredientInput").value;
            const apiUrl = `https://api.edamam.com/search?q=${encodeURIComponent(ingredients)}&app_id=${edamamAppId}&app_key=${edamamAppKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const recipeList = document.querySelector(".recipe-list");
                    recipeList.innerHTML = "";

                    if (data.hits && data.hits.length > 0) {
                        data.hits.forEach(recipe => {
                            const recipeInfo = recipe.recipe;

                            let healthinessClass;
                            const caloriesPerServing = recipeInfo.calories / recipeInfo.yield;

                            if (caloriesPerServing < 200) {
                                healthinessClass = "healthy";
                            } else if (caloriesPerServing < 400) {
                                healthinessClass = "moderate";
                            } else {
                                healthinessClass = "less-healthy";
                            }

                            const majorIntolerancesList = recipeInfo.healthLabels.filter(label => majorIntolerances.includes(label));
                            const intolerancesText = majorIntolerancesList.length > 0 ? majorIntolerancesList.join(', ') : 'N/A';

                            const recipeItem = document.createElement("div");
                            recipeItem.classList.add("recipe-item");
                            recipeItem.innerHTML = `
                                <center>
                                    <h3>${recipeInfo.label}</h3>
                                    <img class="recipe-image" src="${recipeInfo.image}" alt="${recipeInfo.label}"></center><br>
                                    <p>Calories: ${recipeInfo.calories.toFixed(2)}</p>
                                    <p>Servings: ${recipeInfo.yield}</p>
                                    <p>Healthiness: 
                                        <span class="traffic-light-circle ${healthinessClass}-circle"></span>
                                        <span class="${healthinessClass}">${healthinessClass}</span>
                                    </p>
                                    <p>${recipeInfo.dishType ? 'Category: ' + recipeInfo.dishType : 'Description: N/A'}</p>
                                    <p>Cuisine: ${recipeInfo.cuisineType ? recipeInfo.cuisineType.join(', ') : 'N/A'}</p>
                                    <p>Diet: ${recipeInfo.dietLabels ? recipeInfo.dietLabels.join(', ') : 'N/A'}</p>
                                    <p>Intolerances: ${intolerancesText}</p>
                                    <p>Preparation Time: ${recipeInfo.totalTime ? recipeInfo.totalTime + ' minutes' : 'Data not available at the moment.'} minutes</p> 
                                    <a href="${recipeInfo.url}" target="_blank">View Recipe</a>
                            `;
                            recipeList.appendChild(recipeItem);
                        });
                    } else {
                        const errorAlert = document.getElementById('errorAlert');
                        errorAlert.classList.remove('d-none');

                        setTimeout(() => {
                            errorAlert.classList.add('d-none');
                        }, 8000);
                    }
                })
                .catch(error => {
                    console.error("Error fetching recipe data:", error);
                    const errorAlert = document.getElementById('errorAlert');
                    errorAlert.classList.remove('d-none');

                    setTimeout(() => {
                        errorAlert.classList.add('d-none');
                    }, 8000);
                });
        }

        let nextPage = 1;

        function loadMoreRecipes() {
            const popularRecipesUrl = `https://api.edamam.com/search?q=popular&app_id=${edamamAppId}&app_key=${edamamAppKey}&from=${nextPage * 10}&to=${(nextPage + 1) * 10}`;

            fetch(popularRecipesUrl)
                .then(response => response.json())
                .then(data => {
                    const popularRecipeList = document.getElementById("popular-recipes");

                    if (data.hits && data.hits.length > 0) {
                        data.hits.forEach(recipe => {
                            const recipeInfo = recipe.recipe;

                            let healthinessClass;
                            const caloriesPerServing = recipeInfo.calories / recipeInfo.yield;

                            if (caloriesPerServing < 200) {
                                healthinessClass = "healthy";
                            } else if (caloriesPerServing < 400) {
                                healthinessClass = "moderate";
                            } else {
                                healthinessClass = "less-healthy";
                            }

                            const majorIntolerancesList = recipeInfo.healthLabels.filter(label => majorIntolerances.includes(label));
                            const intolerancesText = majorIntolerancesList.length > 0 ? majorIntolerancesList.join(', ') : 'N/A';

                            const recipeItem = document.createElement("div");
                            recipeItem.classList.add("recipe-item");
                            recipeItem.innerHTML = `
                                <center>
                                    <h3>${recipeInfo.label}</h3>
                                    <img class="recipe-image" src="${recipeInfo.image}" alt="${recipeInfo.label}"></center><br>
                                    <p>Calories: ${recipeInfo.calories.toFixed(2)}</p>
                                    <p>Servings: ${recipeInfo.yield}</p>
                                    <p>Healthiness: 
                                        <span class="traffic-light-circle ${healthinessClass}-circle"></span>
                                        <span class="${healthinessClass}">${healthinessClass}</span>
                                    </p>
                                    <p>${recipeInfo.dishType ? 'Category: ' + recipeInfo.dishType : 'Description: N/A'}</p>
                                    <p>Cuisine: ${recipeInfo.cuisineType ? recipeInfo.cuisineType.join(', ') : 'N/A'}</p>
                                    <p>Diet: ${recipeInfo.dietLabels ? recipeInfo.dietLabels.join(', ') : 'N/A'}</p>
                                    <p>Intolerances: ${intolerancesText}</p>
                                    <p>Preparation Time: ${recipeInfo.totalTime ? recipeInfo.totalTime + ' minutes' : 'Data not available at the moment.'}</p> 
                                    <a href="${recipeInfo.url}" target="_blank">View Recipe</a>
                            `;
                            popularRecipeList.appendChild(recipeItem);
                        });

                        nextPage++; 
                    } else {
                        document.querySelector(".load-more-btn").style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error fetching popular recipe data:", error);
                });
        }

        document.addEventListener("DOMContentLoaded", loadMoreRecipes);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <div class="add-recipe">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="ingredientInput" placeholder="What's in your fridge today?" onkeydown="if(event.key==='Enter') searchRecipesByIngredients()">
            <button onclick="searchRecipesByIngredients()" class="search-btn"><i class="fa-solid fa-magnifying-glass fa-fade"></i></button>
        </div>
        <br>
    </div>
    <div class="alert alert-danger d-none" id="errorAlert" role="alert" style="width: 80%; margin: 0 auto; text-align: center;">
        <i class="fa-solid fa-circle-exclamation fa-fade"></i> No results found or an error occurred.
    </div>
    <h3 class="font-primary" style="padding-left: 20px;">Here are some popular recipes</h3>
    <div class="recipe-list" id="popular-recipes">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button onclick="loadMoreRecipes()" class="load-more-btn">Discover more delights</button>
    </div>
    <footer style="text-align: center; margin-top: 20px;" class="font-primary">
        Made with <img src="assets/takeout-box.png" style="width: 26px; height: 26px;"> by <a href="https://errolm.netlify.app">ErrolM</a><br>
    </footer>
</body>
</html>
