<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Search your favorite recipes.">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

    <title>QuickNom</title>

<body>
    <br>
    <h1 class="font-primary">QuickNom</h1>
    <!--I KNEW YOU'D COME HERE. GUESS WHAT, I GOT YOUR IP ADDRESS SINCE YOU OPENED THE CONSOLE. COPYING CODE ISN'T THE WAY TO GO MAN.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // Function to search for recipes based on user input
        function searchRecipesByIngredients() {
            // Get user input from the input field
            const userInput = document.getElementById('ingredientInput').value;

            // Make an API request to Spoonacular to get recipes based on userInput
            const apiKey = '3923ba0f5cd24c9cbd5dc83427cc9bbe'; // Replace with your Spoonacular API key
            const apiUrl = `https://api.spoonacular.com/recipes/findByIngredients?apiKey=${apiKey}&ingredients=${userInput}&number=10`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Call a function to display the search results
                    displaySearchResults(data);
                })
                .catch(error => {
                    console.error('Error fetching data: ', error);
                });
        }

        // Function to display search results
        function displaySearchResults(results) {
            const searchResultsContainer = document.getElementById('popular-recipes');

            // Clear previous search results
            searchResultsContainer.innerHTML = '';

            if (results.length === 0) {
                displayErrorAlert();
                return;
            }

            results.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.classList.add('card');

                // Create an image element for the dish image
                const image = document.createElement('img');
                image.classList.add('card-img-top');
                image.src = recipe.image;

                // Create a card body for recipe details
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                // Create a title element for the recipe title
                const recipeTitle = document.createElement('h5');
                recipeTitle.classList.add('card-title');
                recipeTitle.textContent = recipe.title;

                // Create a paragraph element for diet information
                const dietInfo = document.createElement('p');
                dietInfo.textContent = `Diet: ${recipe.diets.join(', ')}`;

                cardBody.appendChild(image);
                cardBody.appendChild(recipeTitle);
                cardBody.appendChild(dietInfo);

                recipeCard.appendChild(cardBody);
                searchResultsContainer.appendChild(recipeCard);
            });
        }

        // Function to display error alert
        function displayErrorAlert() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.remove('d-none');
        }
    </script>
    <div class="add-recipe">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="ingredientInput" placeholder="What's in your fridge today?" onkeydown="if(event.key==='Enter') searchRecipesByIngredients()">
            <button onclick="searchRecipesByIngredients()" class="search-btn"><i class="fa-solid fa-magnifying-glass fa-fade"></i></button>
        </div>
        <br>
    </div>
    <h3 class="font-primary" style="padding-left: 20px;">Here are some popular recipes</h3>
    <div class="recipe-list" id="popular-recipes">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button onclick="loadMoreRecipes()" class="load-more-btn">Discover more delights</button>
    </div>

    </footer>
</body>
