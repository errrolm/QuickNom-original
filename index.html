<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Meta tags and Bootstrap CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png" sizes="100x100">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>SnapSync BookStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .add-book {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .book-list {
            margin: 20px;
        }

        .book-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        :root {
            --font-primary: 'Nunito', sans-serif;
        }

        .font-primary {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="font-primary">SnapSync BookStore</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="add-book">
        <!-- Bootstrap input group for better styling -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="Title">
            <button onclick="searchBookInfo()" class="btn btn-primary">Search Info</button>
        </div>
    </div>
    <div class="book-list">

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyAXJmPqxJpo71j7O-ctytLK-FakJnkOb9Q",
    authDomain: "snapsync-aecb6.firebaseapp.com",
    projectId: "snapsync-aecb6",
    storageBucket: "snapsync-aecb6.appspot.com",
    messagingSenderId: "68840702546",
    appId: "1:68840702546:web:022f65e791414265f6558b",
    measurementId: "G-X6LZM8RM08"
  };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const booksRef = database.ref("books");

        function searchBookInfo() {
            const title = document.getElementById("titleInput").value;
            const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(title)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const bookInfo = data.items[0].volumeInfo;
                        const author = bookInfo.authors ? bookInfo.authors.join(", ") : "Unknown Author";
                        const genre = bookInfo.categories ? bookInfo.categories.join(", ") : "Unknown Genre";
                        const publicationDate = bookInfo.publishedDate || "Unknown Date";

                        const newBookRef = booksRef.push();
                        newBookRef.set({
                            title: title,
                            author: author,
                            genre: genre,
                            publicationDate: publicationDate
                        });

                        document.getElementById("titleInput").value = "";
                    } else {
                        console.log("Book not found.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching book data:", error);
                });
        }

        booksRef.on("value", function(snapshot) {
            const bookList = document.querySelector(".book-list");
            bookList.innerHTML = "";

            snapshot.forEach(function(childSnapshot) {
                const book = childSnapshot.val();
                const bookItem = document.createElement("div");
                bookItem.classList.add("book-item");
                bookItem.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    <p>Genre: ${book.genre}</p>
                    <p>Publication Date: ${book.publicationDate}</p>
                `;
                bookList.appendChild(bookItem);
            });
        });
    </script>
</body>
</html>
