<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png" sizes="50x50">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    color: #333;
}

.search {
    margin: 20px;
}

input[type="text"] {
    padding: 10px;
    width: 300px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
}

    </style>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <title>SnapSync</title>
</head>
<body>
    <h1>Book Storing App</h1>
    <div class="search">
        <input type="text" id="bookInput" placeholder="Enter a book title">
        <button onclick="searchBooks()">Search</button>
    </div>
    <div class="book-list">
        <!-- Display search results here -->
    </div>

    <script>
        // Initialize Firebase with your Firebase config
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

function searchBooks() {
    const bookTitle = document.getElementById("bookInput").value;

    // Use Google Books API to search for books
    fetch(`https://www.googleapis.com/books/v1/volumes?q=${bookTitle}`)
        .then(response => response.json())
        .then(data => {
            displayBooks(data.items);
        })
        .catch(error => console.error(error));
}

function displayBooks(books) {
    const bookList = document.querySelector(".book-list");
    bookList.innerHTML = "";

    books.forEach(book => {
        const title = book.volumeInfo.title;
        const author = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown';
        const thumbnail = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'https://via.placeholder.com/100';

        const bookItem = document.createElement("div");
        bookItem.classList.add("book-item");
        bookItem.innerHTML = `
            <img src="${thumbnail}" alt="${title}" />
            <h3>${title}</h3>
            <p>Author: ${author}</p>
            <button onclick="saveBook('${title}', '${author}')">Save</button>
        `;

        bookList.appendChild(bookItem);
    });
}

function saveBook(title, author) {
    // Save book data to Firebase
    const newBookRef = database.ref("books").push();
    newBookRef.set({
        title: title,
        author: author
    });
    alert("Book saved!");
}


    </script>
</body>
</html>
