<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="description" content="Search your favorite recipes."> 
    <!-- Icons. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

    <title>QuickNom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Merriweather&family=Roboto&family=Roboto+Slab&family=Ubuntu&display=swap');

        :root{
            --background-color: #222831;
            --search-btn-color: #DCD6F7;
            --feeling-lucky-btn-color: #A6B1E1;
            --bold-font: 'Archivo Black', sans-serif;
            --primary-color: #DCD6F7;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
        }

        .font-primary{
            font-family: var(--bold-font);
            color: #DCD6F7;
        }

        h1 {
            text-align: center;
        }

        .add-recipe {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .search-btn{
            background-color: var(--search-btn-color);
        }
        
        .feeling-lucky-btn{
            background-color: var(--feeling-lucky-btn-color);
        }

        .recipe-list {
            margin: 20px;
        }

        .recipe-item {
            border: 2px solid #DCD6F7;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
 
        .recipe-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        a{
            text-decoration: none;
        }

        .search-btn{
            border: 2px solid var(--search-btn-color);
            color: #fff;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition-duration: 0.4s;
            background-color: transparent;
        }
        .search-btn:hover{
            background-color: var(--search-btn-color);
            color: var(--background-color);
        }
        .feeling-lucky-btn{
            border: 2px solid var(--feeling-lucky-btn-color);
            color: #fff;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition-duration: 0.4s;
            background-color: transparent;
        }
        .feeling-lucky-btn:hover{
            background-color: var(--feeling-lucky-btn-color);
            color: var(--background-color);
        }
        .load-more-btn{
            border: 2px solid var(--feeling-lucky-btn-color);
            color: #fff;
            padding: 10px 10px;
            width: 90%;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition-duration: 0.4s;
            background-color: transparent;
        }
        .load-more-btn:hover{
            background-color: var(--feeling-lucky-btn-color);
            color: var(--background-color);
        }
        
        h3,p{
            color: var(--primary-color);
            font-family: var(--bold-font);
        }

        /* Define CSS classes for traffic light colors */
        .healthy {
            color: green;
        }

        .moderate {
            color: yellow;
        }

        .less-healthy {
            color: red;
        }

        /* Circle styling for traffic light */
        .traffic-light-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .healthy-circle {
            background-color: green;
        }

        .moderate-circle {
            background-color: yellow;
        }

        .less-healthy-circle {
            background-color: red;
        }
    </style>
</head>
<body>
    <br>
    <h1 class="font-primary">QuickNom</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="add-recipe">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="ingredientInput" placeholder="Let's cook some magic.">
            <button onclick="searchRecipesByIngredients()" class="search-btn">Search</button>
        </div>
        <br>
    </div>
    <h3 class="font-primary" style="padding-left: 20px;">Here are some popular recipes</h3>
    <div class="recipe-list" id="popular-recipes">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button onclick="loadMoreRecipes()" class="load-more-btn">Discover more delights</button>
    </div>
    <footer style="text-align: center; margin-top: 20px;" class="font-primary">
        Made with <img src="assets/takeout-box.png" style="width: 20px; height: 24px;"> by <a href="https://errolm.netlify.app">ErrolM</a><br>
    </footer>

    <script>
        const edamamAppId = "2f4013c4";
        const edamamAppKey = "173b04b81fbfda990d7c78c089bb5569";

        function searchRecipesByIngredients() {
            const ingredients = document.getElementById("ingredientInput").value;
            const apiUrl = `https://api.edamam.com/search?q=${encodeURIComponent(ingredients)}&app_id=${edamamAppId}&app_key=${edamamAppKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const recipeList = document.querySelector(".recipe-list");
                    recipeList.innerHTML = "";

                    if (data.hits && data.hits.length > 0) {
                        data.hits.forEach(recipe => {
                            const recipeInfo = recipe.recipe;

                            // Determine the healthiness category based on your criteria
                            let healthinessClass;
                            const caloriesPerServing = recipeInfo.calories / recipeInfo.yield;

                            if (caloriesPerServing < 200) {
                                healthinessClass = "healthy";
                            } else if (caloriesPerServing < 400) {
                                healthinessClass = "moderate";
                            } else {
                                healthinessClass = "less-healthy";
                            }

                            const recipeItem = document.createElement("div");
                            recipeItem.classList.add("recipe-item");
                            recipeItem.innerHTML = `
                                <center>
                                    <h3>${recipeInfo.label}</h3>
                                    <img class="recipe-image" src="${recipeInfo.image}" alt="${recipeInfo.label}"></center><br>
                                    <p>Calories: ${recipeInfo.calories.toFixed(2)}</p>
                                    <p>Servings: ${recipeInfo.yield}</p>
                                    <p>Healthiness: 
                                        <span class="traffic-light-circle ${healthinessClass}-circle"></span>
                                        <span class="${healthinessClass}">${healthinessClass}</span>
                                    </p>
                                    <p>${recipeInfo.dishType ? 'Category: ' + recipeInfo.dishType : 'Description: N/A'}</p>
                                    <a href="${recipeInfo.url}" target="_blank">View Recipe</a>
                                
                            `;
                            recipeList.appendChild(recipeItem);
                        });
                    } else {
                        recipeList.innerHTML = "No results found. Try different ingredients.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching recipe data:", error);
                });
        }

        let nextPage = 1;

        function loadMoreRecipes() {
            const popularRecipesUrl = `https://api.edamam.com/search?q=popular&app_id=${edamamAppId}&app_key=${edamamAppKey}&from=${nextPage * 10}&to=${(nextPage + 1) * 10}`;

            fetch(popularRecipesUrl)
                .then(response => response.json())
                .then(data => {
                    const popularRecipeList = document.getElementById("popular-recipes");

                    if (data.hits && data.hits.length > 0) {
                        data.hits.forEach(recipe => {
                            const recipeInfo = recipe.recipe;

                            // Determine the healthiness category based on your criteria
                            let healthinessClass;
                            const caloriesPerServing = recipeInfo.calories / recipeInfo.yield;

                            if (caloriesPerServing < 200) {
                                healthinessClass = "healthy";
                            } else if (caloriesPerServing < 400) {
                                healthinessClass = "moderate";
                            } else {
                                healthinessClass = "less-healthy";
                            }

                            const recipeItem = document.createElement("div");
                            recipeItem.classList.add("recipe-item");
                            recipeItem.innerHTML = `
                                <center>
                                    <h3>${recipeInfo.label}</h3>
                                    <img class="recipe-image" src="${recipeInfo.image}" alt="${recipeInfo.label}"></center><br>
                                    <p>Calories: ${recipeInfo.calories.toFixed(2)}</p>
                                    <p>Servings: ${recipeInfo.yield}</p>
                                    <p>Healthiness: 
                                        <span class="traffic-light-circle ${healthinessClass}-circle"></span>
                                        <span class="${healthinessClass}">${healthinessClass}</span>
                                    </p>
                                    <p>${recipeInfo.dishType ? 'Category: ' + recipeInfo.dishType : 'Description: N/A'}</p>
                                    <a href="${recipeInfo.url}" target="_blank">View Recipe</a>
                                
                            `;
                            popularRecipeList.appendChild(recipeItem);
                        });

                        nextPage++; 
                    } else {
                        document.querySelector(".load-more-btn").style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error fetching popular recipe data:", error);
                });
        }

        document.addEventListener("DOMContentLoaded", loadMoreRecipes);
    </script>
</body>
</html>
