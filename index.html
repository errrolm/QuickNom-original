<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Meta tags and Bootstrap CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png" sizes="100x100">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>SnapSync BookStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .add-book {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .book-list {
            margin: 20px;
        }

        .book-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        :root {
            --font-primary: 'Nunito', sans-serif;
        }

        .font-primary {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="font-primary">SnapSync BookStore</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="add-book">
        <!-- Bootstrap input group for better styling -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="Search for a book">
            <button onclick="searchBooks()" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="book-list">

    </div>

    <script>
        function searchBooks() {
            const title = document.getElementById("titleInput").value;
            const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(title)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const bookList = document.querySelector(".book-list");
                    bookList.innerHTML = "";

                    if (data.items && data.items.length > 0) {
                        data.items.forEach(book => {
                            const bookInfo = book.volumeInfo;
                            const author = bookInfo.authors ? bookInfo.authors.join(", ") : "Unknown Author";
                            const genre = bookInfo.categories ? bookInfo.categories.join(", ") : "Unknown Genre";
                            const publicationDate = bookInfo.publishedDate || "Unknown Date";

                            const bookItem = document.createElement("div");
                            bookItem.classList.add("book-item");
                            bookItem.innerHTML = `
                                <h3>${bookInfo.title}</h3>
                                <p>Author: ${author}</p>
                                <p>Genre: ${genre}</p>
                                <p>Publication Date: ${publicationDate}</p>
                                <button onclick="addBook('${bookInfo.title}', '${author}', '${genre}', '${publicationDate}')" class="btn btn-success">Add</button>
                            `;
                            bookList.appendChild(bookItem);
                        });
                    } else {
                        bookList.innerHTML = "No results found.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching book data:", error);
                });
        }

        function addBook(title, author, genre, publicationDate) {
            // You can implement adding the book to your Firebase database here
            // For simplicity, we'll just display an alert with the book details
            alert(`Added: Title: ${title}, Author: ${author}, Genre: ${genre}, Publication Date: ${publicationDate}`);
        }
    </script>
</body>
</html>
