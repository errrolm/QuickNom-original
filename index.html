<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png" sizes="100x100">
    <title>SnapSync BookStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .add-book {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .book-list {
            margin: 20px;
        }

        .book-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Book Storing App</h1>
    <div class="add-book">
        <input type="text" id="titleInput" placeholder="Title">
        <input type="text" id="authorInput" placeholder="Author">
        <input type="text" id="publicationDateInput" placeholder="Publication Date">
        <input type="text" id="genreInput" placeholder="Genre">
        <button onclick="saveBook()">Save</button>
    </div>
    <div class="book-list">

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>

const firebaseConfig = {
    apiKey: "AIzaSyAXJmPqxJpo71j7O-ctytLK-FakJnkOb9Q",
    authDomain: "snapsync-aecb6.firebaseapp.com",
    projectId: "snapsync-aecb6",
    storageBucket: "snapsync-aecb6.appspot.com",
    messagingSenderId: "68840702546",
    appId: "1:68840702546:web:022f65e791414265f6558b",
    measurementId: "G-X6LZM8RM08"
  };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const booksRef = database.ref("books");

        function saveBook() {
            const title = document.getElementById("titleInput").value;
            const author = document.getElementById("authorInput").value;
            const publicationDate = document.getElementById("publicationDateInput").value;
            const genre = document.getElementById("genreInput").value;


            const newBookRef = booksRef.push();
            newBookRef.set({
                title: title,
                author: author,
                publicationDate: publicationDate,
                genre: genre
            });


            document.getElementById("titleInput").value = "";
            document.getElementById("authorInput").value = "";
            document.getElementById("publicationDateInput").value = "";
            document.getElementById("genreInput").value = "";
        }

        booksRef.on("value", function(snapshot) {
            const bookList = document.querySelector(".book-list");
            bookList.innerHTML = "";

            snapshot.forEach(function(childSnapshot) {
                const book = childSnapshot.val();
                const bookItem = document.createElement("div");
                bookItem.classList.add("book-item");
                bookItem.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    <p>Publication Date: ${book.publicationDate}</p>
                    <p>Genre: ${book.genre}</p>
                `;
                bookList.appendChild(bookItem);
            });
        });
    </script>
</body>
</html>
